    const quizContainer = document.getElementById('quiz-container');
    const resultArea = document.getElementById('result-area');

    function renderQuiz() {
        quizContainer.innerHTML = '';
        quizData.forEach((item, index) => {
            const block = document.createElement('div');
            block.className = 'question-block';
            block.id = `qblock-${index}`;

            const header = document.createElement('div');
            header.className = 'question-header';
            header.innerText = `Question ${index + 1}`;
            block.appendChild(header);

            const qText = document.createElement('div');
            qText.className = 'question-text';
            qText.innerText = item.q;
            block.appendChild(qText);

            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options';

            item.options.forEach((opt, i) => {
                const label = document.createElement('label');
                label.className = 'option-label';
                label.htmlFor = `q${index}-opt${i}`;

                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.name = `question${index}`;
                radio.id = `q${index}-opt${i}`;
                radio.value = i;

                label.appendChild(radio);
                label.appendChild(document.createTextNode(opt));
                optionsDiv.appendChild(label);
            });

            block.appendChild(optionsDiv);
            quizContainer.appendChild(block);
        });
    }

    function submitQuiz() {
        let score = 0;
        let answered = 0;

        quizData.forEach((item, index) => {
            const block = document.getElementById(`qblock-${index}`);
            const labels = block.querySelectorAll('.option-label');
            const selected = block.querySelector(`input[name="question${index}"]:checked`);
            
            // Clear previous feedback
            labels.forEach(lbl => {
                lbl.classList.remove('correct', 'incorrect');
                const icon = lbl.querySelector('.feedback-icon');
                if(icon) icon.remove();
            });

            const correctIndex = item.a;

            // Highlight Correct Answer (always show green for the correct one)
            labels[correctIndex].classList.add('correct');
            const checkIcon = document.createElement('span');
            checkIcon.className = 'feedback-icon';
            checkIcon.innerHTML = '&#10004;'; // Checkmark
            labels[correctIndex].appendChild(checkIcon);

            if (selected) {
                answered++;
                const selectedIndex = parseInt(selected.value);
                if (selectedIndex === correctIndex) {
                    score++;
                } else {
                    // Highlight Wrong Selection
                    labels[selectedIndex].classList.add('incorrect');
                    const xIcon = document.createElement('span');
                    xIcon.className = 'feedback-icon';
                    xIcon.innerHTML = '&#10006;'; // X mark
                    labels[selectedIndex].appendChild(xIcon);
                }
            }
        });

        // Show Score
        resultArea.style.display = 'block';
        resultArea.innerText = `Final Score: ${score} / ${quizData.length}`;
        resultArea.scrollIntoView({ behavior: 'smooth' });
    }

    // Initialize the quiz
    renderQuiz();
